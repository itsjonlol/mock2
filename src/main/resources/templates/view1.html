<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <title>Landing Page</title>
</head>
<body>
    <div class = "container">
        
            <h1>Register Event</h1>
            <h2>You have chosen to register for the following event:</h2>
            <p th:text="${event.eventName}"></p>
            <p th:text="${#dates.format(event.eventDate, 'dd-MM-yyyy')}"></p>

    

        <!-- <div class="row">
            
                <a th:href="@{/events}" class = "btn btn-primary">Contacts</a>
            
        </div> -->
        
    </div>

<!-- <div class = "container">
    <div class = "row">
        <h1>List of people</h1>
    </div>
    <div class="row">
        <div class = "col-lg-3">
            <a th:href="@{/persons/create}" class = "btn btn-primary btn-sm mb-3">Create</a>
        </div>

    </div> -->


    <div class = "container"></div>
        <div class = "row">
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center"> Register Event</h1>
                <div class = "card-body">
                    <form th:action = "@{/events/register/{eventid}(eventid=${event.eventId})}" th:object = "${user}" method = "POST">

                        <!-- <div th:if="${#fields.hasErrors('global')}" class="alert alert-danger" role="alert">
                            <ul>
                                <li th:each="err : ${#fields.errors('global')}">
                                    <span th:text="${err}"></span>
                                </li>
                            </ul>
                        </div> -->


                        <div class = "form-group">
                            <label> Please enter Full Name</label>
                            <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></div>
                            <input type = "text" name = "name" th:field = "*{fullName}" class = "form-control" placeholder = "Enter Name"/>
                        </div>
                        <div class = "form-group">
                            <label> Please enter date of birth</label>
                            <div th:if="${#fields.hasErrors('DOB')}" th:errors="*{DOB}" class="text-danger"></div>
                            <input type = "date" name = "DOB" th:field = "*{DOB}" class = "form-control" placeholder = "Enter date of birth"/>
                        </div>

                        <div class = "form-group">
                            <label> Please enter Email</label>
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                            <input type = "text" name = "email" th:field = "*{email}" class = "form-control" placeholder = "Enter Email"/>
                        </div>

                        <div class = "form-group">
                            <label> Please enter Phone Number</label>
                            <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></div>
                            <input type = "text" name = "phoneNumber" th:field = "*{phoneNumber}" class = "form-control"placeholder = "Enter phone number"/>
                        </div>

                        <div class = "form-group">
                            <label> Please enter number of tickets to register</label>
                            <div th:if="${#fields.hasErrors('ticketsNumber')}" th:errors="*{ticketsNumber}" class="text-danger"></div>
                            <input type = "number" name = "ticketsNumber" th:field = "*{ticketsNumber}" class = "form-control" placeholder = "Enter 1-3 tickets"/>
                        </div>
                        

                        
                        
                        <div class = "box-footer">
                            <button type = "submit" class = "btn btn-primary">
                                Submit
                            </button>
                        </div>
                    
                        

                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
