<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- <button class = "btn btn-primary">
        <a th:href="@{/persons/create}">Create</a>
    </button> -->
    <div class = "container">
        <div class = "row">
            <h1>List of events</h1>
        </div>
        <!-- <div class="row">
            <div class = "col-lg-3">
                <a th:href="@{/persons/create}" class = "btn btn-primary btn-sm mb-3">Create</a>
            </div>

        </div> -->
    <table class = "table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Event Id</th>
                <th>Event Name</th>
                <th>Event Size</th>
                <th>Event Date</th>
                <th>Participants</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${events.size() == 0 }">
                <td colspan="9" class = "text-center">No record found</td>
            </tr>
            <!-- private Integer eventId;
    private String eventName;
    private Integer eventSize;
    private Long eventDate;
    private Integer participants; -->

            <tr th:each="event : ${events}">
                <td th:text="${event.eventId}"></td>
                <td th:text="${event.eventName}"></td>
                <td th:text="${event.eventSize}"></td>
                <!-- <td th:text="${event.eventDate}"></td> -->
                <td th:text="${#dates.format(event.eventDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${event.participants}"></td>
                <td>
                    <a class = "btn btn-success" th:href="@{/events/register/{eventid}(eventid=${event.eventId})}">Register</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
    
</body>
</html>
